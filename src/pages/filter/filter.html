<ion-header>

  <ion-navbar color="primary">

    <ion-buttons left>
      <button ion-button icon-only (click)="viewCtrl.dismiss()" class="my-style-for-modal">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title mode="ios">Filtro</ion-title>

    <ion-buttons right>
      <button ion-button icon-only class="my-style-for-modal" (click)="viewCtrl.dismiss()">
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>

  <div class="range" padding-top>
    <ion-list no-border no-lines>
      <ion-list-header no-border no-lines>
        <h2 padding-right padding-left style="font-weight: 900">Distância</h2>
        <ion-badge item-end>{{singleValue}} km</ion-badge>
      </ion-list-header>
      <ion-item>
        <ion-range min="1" max="10" [(ngModel)]="singleValue" color="dark">
          <ion-label range-left>1</ion-label>
          <ion-label range-right>10</ion-label>
        </ion-range>
      </ion-item>
    </ion-list>
  </div>

  <div class="oferecimento">
    <h2 padding-left padding-right>Espaço</h2>
    <div class="chips" padding>
      <ion-chip [class.option-chip-disabled]="!option.active" [class.option-chip-active]="option.active" *ngFor="let option of options" on-tap="toggleOptionState(option)">
        <ion-label>{{ option.name }}</ion-label>
      </ion-chip>
    </div>

    <div class="cidades">
      <h2 padding-left padding-right>Região</h2>
      <ion-list mode="md">
        <ion-item mode="md">
          <ion-label mode="md">São Paulo</ion-label>
          <ion-checkbox mode="md" [(ngModel)]="pepperoni"></ion-checkbox>
        </ion-item>

        <ion-item mode="md">
          <ion-label mode="md">Rio de Janeiro</ion-label>
          <ion-checkbox mode="md" [(ngModel)]="sausage"></ion-checkbox>
        </ion-item>

        <ion-item mode="md">
            <ion-label mode="md">Curitiba</ion-label>
            <ion-checkbox mode="md" [(ngModel)]="sausage"></ion-checkbox>
          </ion-item>

      </ion-list>
    </div>
  </div>

</ion-content>
