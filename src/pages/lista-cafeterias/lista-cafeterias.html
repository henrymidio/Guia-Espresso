<ion-header no-border>
  <ion-navbar color="primary" mode="md">
    <ion-buttons start>
      <button ion-button icon-only mode="md">

      </button>
    </ion-buttons>

    <ion-toolbar color="primary">
      <ion-searchbar placeholder="Guia Espresso" animated="true" (ionInput)="getItems($event)"></ion-searchbar>
    </ion-toolbar>

    <ion-buttons end>
      <button ion-button (click)="presentModalFilter()" color="light">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item mode="md" no-lines *ngFor="let cafeteria of cafeterias" on-tap="openCafeteriaPage(cafeteria)">
      <ion-thumbnail item-start>
        <img [src]="cafeteria.cover">
      </ion-thumbnail>
      <h2>{{ cafeteria.name }}</h2>
      <p>{{ cafeteria.street }}, {{ cafeteria.num }}</p>
      <p>{{ cafeteria.bairro }}</p>
    </ion-item>
  </ion-list>
</ion-content>
