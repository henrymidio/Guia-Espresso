<ion-header no-border>
  <ion-navbar color="primary" mode="md">
    <ion-toolbar color="primary">
      <ion-searchbar placeholder="Guia Espresso"></ion-searchbar>
    </ion-toolbar>

    <ion-buttons end>
      <button ion-button icon-only mode="md">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div [style.display]="display == 'mapa' ? 'block' : 'none'" style="width: 100%; height: 100%">
    <div #map id="map"></div>
  </div>

  <ion-footer no-padding no-margin>
    <ion-list *ngIf="displayFooter" inset>
      <ion-item>
        <ion-thumbnail item-start on-tap="openCafeteriaPage()">
          <img src="https://scontent.cdninstagram.com/vp/f1772083299a506abd72761ae83c0a07/5BB4082D/t51.2885-15/s320x320/e35/29738641_190320074914718_6033303855347793920_n.jpg">
        </ion-thumbnail>
        <h2 on-tap="openCafeteriaPage()">Starbucks</h2>
        <div class="avaliacao" on-tap="openCafeteriaPage()">
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
        </div>
        <button ion-button clear item-end icon-only (click)="closeThumbnail()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
  </ion-footer>

</ion-content>
